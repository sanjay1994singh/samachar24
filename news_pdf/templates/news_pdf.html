{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="https://unpkg.com/dearflip/jquery.dearflip.min.css">
<style>
    .responsive-pdf {
        position: relative;
        padding-top: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
    }

    .responsive-pdf iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>



{% endblock %}

{% block content %}
<div class="responsive-pdf">
    <iframe src="{{ pdf.pdf_file.url }}"></iframe>
</div>
<!--<div class="df-flipbook" source="{{ pdf.pdf_file.url }}" id="flipbook"></div>-->

<!--<iframe src="{{ pdf.pdf_file.url }}" width="100%" height="800px" style="border: none;"></iframe>-->



{% endblock %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/dearflip/jquery.dearflip.min.js"></script>

<script>
    $(document).ready(function () {
        if ($.fn.flipBook) {
            $('#flipbook').flipBook();
        } else {
            console.error("‚ùå flipBook not loaded");
        }
    });
</script>


{% endblock %}
